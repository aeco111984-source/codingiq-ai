<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CodingIQ Cockpit v1</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <header class="top-bar">
    <div class="brand">
      <span class="logo-dot"></span>
      <span class="brand-name">CodingIQ Cockpit v1</span>
    </div>
    <div class="status-bar">
      <span id="statusText">Ready.</span>
    </div>
  </header>

  <main class="layout">
    <section class="pane pane-editor">
      <div class="pane-header">
        <h2>Editor (Current HTML)</h2>
        <div class="pane-actions">
          <button id="runPreviewBtn" class="btn">Run Preview</button>
          <button id="undoBtn" class="btn btn-secondary">Undo</button>
        </div>
      </div>
      <textarea id="editor" spellcheck="false"></textarea>
    </section>

    <section class="pane pane-preview">
      <div class="pane-header">
        <h2>Preview</h2>
      </div>
      <iframe id="previewFrame" title="Preview"></iframe>
    </section>
  </main>

  <section class="command-area">
    <div class="command-header">
      <h2>Command to AI</h2>
      <button id="askAIBtn" class="btn btn-primary">Ask AI</button>
    </div>
    <textarea id="commandInput" placeholder="Describe what you want."></textarea>
  </section>

  <section id="proposalArea" class="proposal hidden">
    <div class="proposal-header">
      <h2>AI Proposal (Full HTML)</h2>
      <button id="closeProposalBtn" class="btn-icon">Ã—</button>
    </div>
    <div class="proposal-body">
      <textarea id="proposalText" readonly spellcheck="false"></textarea>
    </div>
    <div class="proposal-actions">
      <button id="applyProposalBtn" class="btn btn-primary">Apply Proposal</button>
      <button id="discardProposalBtn" class="btn btn-secondary">Discard</button>
    </div>
  </section>

  <section class="history-area">
    <div class="history-header">
      <h2>Snapshots</h2>
    </div>
    <ul id="historyList" class="history-list"></ul>
  </section>

  <script src="/script.js"></script>
</body>
</html>
